<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestionnaire d'Unités - Dark Mode</title>
    <!-- SUPPRIMÉ : <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a; /* bg-slate-950 */
        color: #f1f5f9; /* text-slate-100 */
        margin: 0;
        padding: 0;
      }
      #root {
        min-height: 100vh;
        padding: 20px;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #334155;
      }
      .loading {
        text-align: center;
        margin-top: 100px;
        font-size: 18px;
        color: #94a3b8;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">
        <p>Chargement de l'application React...</p>
      </div>
    </div>
    
    <!-- CHANGÉ : /src/index.tsx au lieu de ./src/index.tsx -->
    <script type="module" src="/src/index.tsx"></script>
    
    <script>
      // Message de debug
      console.log("HTML chargé avec succès");
    </script>
  </body>
</html>
